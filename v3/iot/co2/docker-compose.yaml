services:
    app:
      labels:
        - '__alloy_export=true'
      restart: unless-stopped
      image: ghcr.io/suddengunter/tfapromexp:v0.2.2
      devices:
        - /dev/bus/usb/001/003
      expose:
        - 9999/tcp
      networks:
        - iot

networks:
  iot:
    name: iot
    external: true
