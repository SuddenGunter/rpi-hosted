services:

  app:
    image: ghcr.io/suddengunter/dash:v0.0.4
    restart: always
    env_file: dash.env 
    depends_on:
      - db
    user: "1000:1000"
    expose:
      - 4000/tcp
    networks:
      - apps

  db:
    image: postgres:16.4
    restart: always
    env_file: pg.env
    volumes:
      - dashdb:/var/lib/postgresql/data
    user: "1000:1000"

volumes:
  dashdb:

networks:
  apps:
    name: apps
    external: true
